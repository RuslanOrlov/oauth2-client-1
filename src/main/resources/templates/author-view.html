<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Author Card</title>
</head>

<body>
    <h1>Author</h1>
    <form th:method="get" th:action="@{/authors}" th:object="${author}">
        <label for="id">Id......:</label>
        <input type="text" id="id" readonly th:field="*{id}">
        <br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" readonly th:field="*{name}">
        <br><br>

        <input type="submit" value="Back to the authors list">
    </form>

</body>
</html>
